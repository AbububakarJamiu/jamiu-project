<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Project</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
        font-size: 0.9em;
      }
      .main {
        width: 90%;
        max-width: 500px; /* Limits the size for larger devices */
        border-radius: 10px;
        border: 3px solid black;
        padding: 15px;
        background-color: white;
      }
      .form input {
        width: 100%;
        height: 30px;
        border-radius: 7px;
        font-size: 0.9em;
        padding: 4px;
        background-color: rgb(218, 214, 214);
      }
      .colunmtable,
      .filtercode {
        border: 2px solid rgb(146, 145, 145);
        border-radius: 7px;
        padding: 10px;
        margin-top: 10px;
        font-size: 0.9em;
      }
      .table {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .image {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      .image label {
        display: flex;
        align-items: center;
        gap: 5px;
      }
      button {
        background-color: blue;
        color: white;
        height: 35px;
        width: 100%;
        border-radius: 5px;
        border: none;
        margin-top: 15px;
      }
      .button {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin-top: 20px;
      }
      .button a {
        flex: 1;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        text-decoration: none;
        color: white;
      }
      .button .cancel {
        background-color: red;
      }
      .button .execute {
        background-color: blue;
      }

      /* Responsive styles */
      @media (max-width: 768px) {
        .main {
          width: 100%;
          padding: 10px;
        }
        button {
          font-size: 1em;
        }
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="form">
        <label for="empFirstName"
          >Table Name<em style="color: red">*</em></label
        >
        <input type="text" name="empFirstName" placeholder="Table Name" />
      </div>

      <div class="table">
        <div class="colunmtable">
          <p>Column Name:</p>
          <input type="checkbox" checked /> Division <br />
          <input type="checkbox" /> Division Code <br />
          <input type="checkbox" /> Portfolio <br />
          <input type="checkbox" /> Portfolio Code <br />
          <input type="checkbox" /> Region <br />
          <input type="checkbox" /> Region Code
        </div>

        <div class="image">
          <label
            >Table 1 <img src="./candlechart.png" alt="Image" width="20"
          /></label>
          <label
            >Table 2 <img src="./redstuff.png" alt="Image" width="20"
          /></label>
          <label
            >Table 3 <img src="./candlechart.png" alt="Image" width="20"
          /></label>
          <label
            >Table 4 <img src="./redstuff.png" alt="Image" width="20"
          /></label>
        </div>
      </div>

      <div class="filtercode">
        <p>Filter:</p>
        <input type="checkbox" /> Division Code <br />
        <input type="text" placeholder="Enter Division Code" /><br />
        <input type="checkbox" /> Portfolio Code <br />
        <input type="text" placeholder="Enter Portfolio Code" /><br />
        <input type="checkbox" /> Region Code <br />
        <input type="text" placeholder="Enter Region Code" />
      </div>

      <button>+ Add</button>
      <div class="button">
        <a href="#" class="cancel">Cancel</a>
        <a href="#" class="execute">Execute</a>
      </div>
    </div>
  </body>
</html>
